<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine?</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap');

  *{box-sizing:border-box;margin:0;padding:0}

  body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
    overflow:hidden;
  }

  .card{
    text-align:center;
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(15px);
    padding:40px 25px 55px;
    border-radius:25px;
    width:90%;
    max-width:420px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    position:relative;
  }

  h1{
    font-family:'Pacifico',cursive;
    font-size:32px;
    color:#fff;
    margin-bottom:20px;
  }

  #message{
    color:#fff;
    font-size:18px;
    min-height:55px;
    margin-bottom:30px;
    transition:0.3s;
  }

  .buttons{
    position:relative;
    height:70px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:20px;
  }

  button{
    border:none;
    padding:14px 28px;
    border-radius:999px;
    font-size:18px;
    cursor:pointer;
    transition:0.35s ease;
    font-weight:600;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
  }

  #yesBtn{
    background:#ff4d6d;
    color:white;
  }

  #yesBtn:hover{transform:scale(1.1)}

  #noBtn{
    background:white;
    color:#ff4d6d;
    position:relative;
  }

  .heart{
    position:absolute;
    width:15px;
    height:15px;
    background:#ff4d6d;
    transform:rotate(45deg);
    animation:float 6s linear infinite;
    opacity:0.7;
  }
  .heart:before,
  .heart:after{
    content:"";
    position:absolute;
    width:15px;
    height:15px;
    background:#ff4d6d;
    border-radius:50%;
  }
  .heart:before{top:-7.5px;left:0}
  .heart:after{left:-7.5px;top:0}

  @keyframes float{
    from{transform:translateY(100vh) rotate(45deg);opacity:0}
    to{transform:translateY(-10vh) rotate(45deg);opacity:1}
  }

  #success{
    display:none;
    color:white;
    font-size:22px;
    margin-top:15px;
    animation:pop 0.6s ease forwards;
  }

  @keyframes pop{
    0%{transform:scale(0.5);opacity:0}
    100%{transform:scale(1);opacity:1}
  }

</style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <p id="message">I promise unlimited hugs, food dates, and annoying you forever üòå</p>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò∂</button>
  </div>

  <div id="success">YAYYYYY!!! I love you so much ‚ù§Ô∏èü•π</div>
</div>

<script>
let noCount = 0;
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('message');
const success = document.getElementById('success');

const texts = [
  "Are you sure? ü•∫",
  "Think again‚Ä¶ I even planned cute dates üò≠",
  "I will share my fries with you üçü",
  "Last chance‚Ä¶ my heart depends on it üíî",
  "Okay this is illegal now, you HAVE to say yes üò§"
];

noBtn.addEventListener('click', () => {
  noCount++;

  // change romantic text
  message.innerText = texts[Math.min(noCount-1, texts.length-1)];

  // increase YES button size
  let scale = 1 + (noCount * 0.35);
  yesBtn.style.transform = `scale(${scale})`;

  // move NO button away gradually
  const moveX = 40 * noCount;
  const moveY = (Math.random()*40)-20;
  noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;

  // after multiple attempts push off screen
  if(noCount >= 4){
    noBtn.style.position = 'absolute';
    noBtn.style.right = '-200px';
    noBtn.style.opacity = '0';
  }
});

yesBtn.addEventListener('click', () => {
  message.style.display='none';
  noBtn.style.display='none';
  yesBtn.style.display='none';
  success.style.display='block';
  createHearts();
});

function createHearts(){
  for(let i=0;i<30;i++){
    let heart=document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(4+Math.random()*3)+'s';
    document.body.appendChild(heart);
  }
}
</script>

</body>
</html>
