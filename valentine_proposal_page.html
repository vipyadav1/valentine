<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine?</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap');

  *{box-sizing:border-box;margin:0;padding:0}

  body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
    overflow-x:hidden;
  }

  .card{
    text-align:center;
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(15px);
    padding:40px 25px 55px;
    border-radius:25px;
    width:92%;
    max-width:430px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    position:relative;
  }

  h1{
    font-family:'Pacifico',cursive;
    font-size:32px;
    color:#fff;
    margin-bottom:18px;
  }

  #message{
    color:#fff;
    font-size:18px;
    min-height:60px;
    margin-bottom:28px;
    transition:0.3s;
  }

  .buttons{
    position:relative;
    height:70px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:18px;
  }

  button{
    border:none;
    padding:14px 28px;
    border-radius:999px;
    font-size:18px;
    cursor:pointer;
    transition:0.35s ease;
    font-weight:600;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
  }

  #yesBtn{background:#ff4d6d;color:white}
  #yesBtn:hover{transform:scale(1.1)}
  #noBtn{background:white;color:#ff4d6d}

  /* hearts */
  .heart{position:fixed;width:15px;height:15px;background:#ff4d6d;transform:rotate(45deg);animation:float 6s linear infinite;opacity:.8}
  .heart:before,.heart:after{content:"";position:absolute;width:15px;height:15px;background:#ff4d6d;border-radius:50%}
  .heart:before{top:-7.5px;left:0}
  .heart:after{left:-7.5px;top:0}
  @keyframes float{from{transform:translateY(100vh) rotate(45deg);opacity:0}to{transform:translateY(-10vh) rotate(45deg);opacity:1}}

  #success{display:none;color:white;font-size:22px;margin-top:14px;animation:pop .6s ease forwards}
  @keyframes pop{0%{transform:scale(.6);opacity:0}100%{transform:scale(1);opacity:1}}

  /* slideshow */
  #slideshow{display:none;margin-top:20px}
  .slides{position:relative;height:260px;border-radius:18px;overflow:hidden;background:rgba(255,255,255,0.2)}
  .slide{position:absolute;inset:0;opacity:0;transition:opacity .6s}
  .slide.active{opacity:1}
  .slide img{width:100%;height:100%;object-fit:cover}
  .nav{position:absolute;top:50%;transform:translateY(-50%);background:white;color:#ff4d6d;border-radius:999px;padding:8px 12px;cursor:pointer}
  .prev{left:10px}.next{right:10px}
  .dots{display:flex;justify-content:center;gap:8px;margin-top:10px}
  .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.6);cursor:pointer}
  .dot.active{background:white}
</style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <p id="message">I promise unlimited hugs, food dates, and annoying you forever üòå</p>
  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò∂</button>
  </div>
  <div id="success">YAYYYYY!!! I love you so much ‚ù§Ô∏èü•π</div>

  <div id="slideshow">
    <div class="slides" id="slides"></div>
    <div class="nav prev" onclick="prevSlide()">‚ùÆ</div>
    <div class="nav next" onclick="nextSlide()">‚ùØ</div>
    <div class="dots" id="dots"></div>
  </div>
</div>

<script>
let noCount=0;
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const message=document.getElementById('message');
const success=document.getElementById('success');

const texts=[
  'Are you sure? ü•∫',
  'Think again‚Ä¶ I even planned cute dates üò≠',
  'I will share my fries with you üçü',
  'Last chance‚Ä¶ my heart depends on it üíî',
  'Okay this is illegal now, you HAVE to say yes üò§'
];

noBtn.addEventListener('click',()=>{
  noCount++;
  message.innerText=texts[Math.min(noCount-1,texts.length-1)];
  let scale=1+(noCount*0.35);
  yesBtn.style.transform=`scale(${scale})`;
  const moveX=40*noCount;
  const moveY=(Math.random()*40)-20;
  noBtn.style.transform=`translate(${moveX}px, ${moveY}px)`;
  if(noCount>=4){
    noBtn.style.position='absolute';
    noBtn.style.right='-200px';
    noBtn.style.opacity='0';
  }
});

yesBtn.addEventListener('click',()=>{
  message.style.display='none';
  noBtn.style.display='none';
  yesBtn.style.display='none';
  success.style.display='block';
  createHearts();
  initSlideshow();
});

function createHearts(){
  for(let i=0;i<30;i++){
    let heart=document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(4+Math.random()*3)+'s';
    document.body.appendChild(heart);
  }
}

/* ---- ADD YOUR IMAGE FILE NAMES HERE ----
   Put images in a folder named "photos" in the same repo
   Example structure:
   /index.html
   /photos/photo1.jpg
   /photos/photo2.jpg
*/
let images=[
  'no_rooms_placeholder.png',
  'no_rooms_placeholder.png',
  'no_rooms_placeholder.png',
  'no_rooms_placeholder.png'
];

let current=0;
function initSlideshow(){
  const wrap=document.getElementById('slideshow');
  wrap.style.display='block';
  const slides=document.getElementById('slides');
  const dots=document.getElementById('dots');
  slides.innerHTML='';
  dots.innerHTML='';
  images.forEach((src,i)=>{
    const s=document.createElement('div');
    s.className='slide'+(i===0?' active':'');
    const img=document.createElement('img');
    img.src=src; img.alt='Memory '+(i+1);
    s.appendChild(img);
    slides.appendChild(s);
    const d=document.createElement('div');
    d.className='dot'+(i===0?' active':'');
    d.onclick=()=>showSlide(i);
    dots.appendChild(d);
  });
}

function showSlide(i){
  const slides=[...document.querySelectorAll('.slide')];
  const dots=[...document.querySelectorAll('.dot')];
  current=(i+slides.length)%slides.length;
  slides.forEach((el,idx)=>el.classList.toggle('active',idx===current));
  dots.forEach((el,idx)=>el.classList.toggle('active',idx===current));
}
function nextSlide(){showSlide(current+1)}
function prevSlide(){showSlide(current-1)}
</script>
</body>
</html>
